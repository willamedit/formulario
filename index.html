
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <!-- Impede zoom automático ao focar em inputs no mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .form-container {
      width: 100%;
      padding-left: 15px;
      padding-right: 15px;

      max-width: 600px;
      margin: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .header-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    textarea, input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      margin-bottom: 20px;
      border-radius: 5px;
      resize: vertical;
      font-size: 16px;
    }

    input[type="file"] {
      padding: 5px;
      border: none;
      background-color: transparent;
    }

    button {
      background-color: #fff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 50px; /* Afastamento da parte inferior da tela */
    }

    button:hover {
      background-color: #ccc;
    }

    @media (max-width: 600px) {
      .form-container {
      width: 100%;
      padding-left: 15px;
      padding-right: 15px;

        padding: 20px 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <img class="header-image" src="https://williamagence.com/wp-content/uploads/2025/05/Copia-de-Copia-de-Copia-de-Copia-de-Copia-de-Copia-de-Templates-link-na-bio-6.png" alt="Imagem de cabeçalho" />

    <form id="videoForm" onsubmit="enviarFormulario(); return false;">
      <label for="profissao">Qual sua profissão?</label>
      <input type="text" id="profissao" name="profissao" />
      <label for="tipoVideo">Qual o tipo de vídeo que você deseja editar? (ex: reels, institucional, vlog...)</label>
      <textarea id="tipoVideo" name="tipoVideo" rows="2"></textarea>

      <label for="duracao">Qual a duração aproximada do vídeo bruto?</label>
      <input type="text" id="duracao" name="duracao"/>

      <label for="referencia">Você tem alguma referência de estilo? Deixe o link ou envie o vídeo:</label>
      <input type="text" id="referencia" name="referencia" placeholder="https://..." />
      <input type="file" id="arquivo" name="arquivo"/>

      <label for="prazo">Para que dia você precisa do vídeo pronto?</label>
      <input type="date" id="prazo" name="prazo" />

      <button type="submit">Enviar formulário</button>
    </form>
  </div>

  <script>
    function enviarFormulario() {
      const tipo = document.getElementById("tipoVideo").value;
      const duracao = document.getElementById("duracao").value;
      const referencia = document.getElementById("referencia").value;
      const prazo = document.getElementById("prazo").value;

      const profissao = document.getElementById("profissao").value;
      const mensagem = `Olá! Gostaria de editar um vídeo.\n\nProfissão: ${profissao}\nTipo: ${tipo}\nDuração: ${duracao}\nReferência: ${referencia}\nPrazo: ${prazo}`;

      const telefone = '5517992192532';
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, '_blank');
    }
  </script>

</body>
</html>
